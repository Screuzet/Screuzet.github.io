<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contactez-moi</title>
	<style>
		.container {
			position: relative;
		  }
		  
		  .div1 {
			height: 100px;
			width: 100px;
			background-color: blue;
		  }
		  
		  .div2 {
			height: 50px;
			width: 50px;
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition: all 0.5s;
		  }
		  
		  .div1:hover + .div2 {
			height: 100px;
			width: 100px;
			z-index: 1;
		  }
		  
	</style>
</head>
<body>
	<div class="container">
		<div class="div1"></div>
		<div class="div2"></div>
	</div>
	
</body>
</html>
